<!DOCTYPE html>
<html>
	<head>
		<title>Task 1</title>
		<script src="JS/jquery-3.3.1.js"></script>
	</head>
	<body>
		<button id="btn1" style="display: block;width: 100%;height: 100px;margin-bottom: 30px;">Play</button>
		<button id="btn2" style="display: block;width: 100%;height: 100px;margin-bottom: 30px;">Stop</button>
		<div style="text-align: center;width: 300px;height: 600px;margin: 0px auto;border: 3px solid;background-color: #ddd;">
			This div
		</div>
		<script>
			$("#btn1").click(function() {
				$("div").slideUp(5000);
			});
			$("#btn2").click(function() {
				$("div").stop();
			});
		</script>
	</body>
</html>
